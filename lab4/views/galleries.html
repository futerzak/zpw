<div class="row">
    <div class="col-sm-4" ng-repeat="gallery in galleries | filter:query | orderBy: orderProp.value">
        <a href="#/galleries/{{gallery.id}}">
            <img ng-src="{{gallery.thumbnailUrl}}" style="width:300px;height:200px">
        </a>
        <h3><a href="#/galleries/{{gallery.id}}">{{gallery.title}}</a></h3>
        <p><strong>Kiedy:</strong> {{gallery.when | date: 'dd MMMM yyyy' }}</p>
    </div>
</div>
