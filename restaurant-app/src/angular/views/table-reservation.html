<div class="row">
    <div class="col-md-12">
        <h1>{{pageTitle}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="" action="" method="post">
            <div class="form-group">
                <label for="date">Data</label>
                <input id="date" type="date" name="date" value="2017-01-06" required="required">
            </div>
            <div class="form-group">
                <label for="time">Godzina</label>
                <input id="time" type="time" name="time" value="09:00" required="required">
            </div>
            <div class="">
                <label for="table">Stolik</label>
                <select id="table" class="form-control" name="table" required="required">
                    <option ng-repeat="table in tables" ng-value="{{table.id}}">{{table.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" name="button">send</button>
            </div>

            <style media="screen">
                .restaurant-plan{
                    /*background-image: url("https://s-media-cache-ak0.pinimg.com/originals/4d/7e/59/4d7e59b18fa9bfdbe4088a6ae91502c7.jpg");*/
                    width: 100%;
                    position: relative;
                }
                .restaurant-table {
                    position: absolute;
                }
            </style>
            <div class="restaurant-plan">
                <img src="http://www.conceptdraw.com/How-To-Guide/picture/Restaurant-Floor-Plans.png" alt="">
                <input class="restaurant-table" type="checkbox" name="tables[]" value="" style="top:120px;left:420px">
                <input class="restaurant-table" type="checkbox" name="tables[]" value="" style="top:175px;left:660px">
            </div>

        </form>

    </div>
</div>
